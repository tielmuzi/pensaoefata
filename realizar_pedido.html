<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap">
    <link rel="stylesheet" href="realizar_pedido.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        
        <form action="submit_order.php" method="POST" class="order-form">
            <h1>Realizar Pedido</h1>
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment" required>
                <option value="">Selecione a forma de pagamento</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão">Cartão</option>
                <option value="PIX">PIX 21993188140</option>
            </select>
            
            <label for="meal">Refeição:</label>
            <select id="meal" name="meal[]" required> <!-- Note o name="meal[]" para array -->
                <option value="">Selecione a refeição</option>
                <option value="Refeição 1">Refeição 1</option>
                <option value="Refeição 2">Refeição 2</option>
                <option value="Refeição 3">Refeição 3</option>
                <option value="Refeição 4">Refeição 4</option>
                <option value="Refeição 5">Refeição 5</option>
                <option value="Refeição 6">Refeição 6</option>
            </select>
            
            <label for="drink">Bebida:</label>
            <select id="drink" name="drink" required>
                <option value="">Selecione a bebida</option>
                <option value="Água">Água</option>
                <option value="Refrigerante Lata">Refrigerante Lata</option>
                <option value="Refrigerante 2L">Refrigerante 2L</option>
                <option value="Guaravita">Guaravita</option>
            </select>
            
            <label for="observations">Observações:</label>
            <textarea id="observations" name="observations" rows="4"></textarea>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
